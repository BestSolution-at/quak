stages:
  - maven-compile
  - maven-test
  - maven-verify
  
include:
  - project: 'BestSolution.at/gitlab-pipelines'
    ref: 1.4.3
    file: 
      - '/templates/maven-base.yml'
      - '/jobs/maven/compile.yml'
      - '/jobs/maven/verify.yml'

master-test:
  stage: maven-test
  script:
    - echo "<--- testing --->"
    - mvn clean test
  artifacts:
    expire_in: 10 mins
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        



